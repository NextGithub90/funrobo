<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="galleryGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3C9C8C;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FF0060;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#galleryGradient1)"/>
  
  <!-- Classroom Scene -->
  <rect x="50" y="80" width="300" height="140" rx="8" fill="white" opacity="0.9"/>
  
  <!-- Whiteboard -->
  <rect x="70" y="100" width="120" height="80" rx="4" fill="#f8f9fa"/>
  <rect x="75" y="105" width="110" height="70" rx="2" fill="white"/>
  
  <!-- Math equations on board -->
  <text x="85" y="125" font-family="Arial, sans-serif" font-size="12" fill="#333">2x + 5 = 15</text>
  <text x="85" y="145" font-family="Arial, sans-serif" font-size="12" fill="#333">x = 5</text>
  <text x="85" y="165" font-family="Arial, sans-serif" font-size="10" fill="#666">√(a² + b²) = c</text>
  
  <!-- Students (represented as circles) -->
  <circle cx="220" cy="140" r="15" fill="#FF0060" opacity="0.7"/>
  <circle cx="250" cy="140" r="15" fill="#3C9C8C" opacity="0.7"/>
  <circle cx="280" cy="140" r="15" fill="#F53D7A" opacity="0.7"/>
  
  <!-- Desks -->
  <rect x="210" y="155" width="25" height="15" rx="2" fill="#8B4513" opacity="0.6"/>
  <rect x="240" y="155" width="25" height="15" rx="2" fill="#8B4513" opacity="0.6"/>
  <rect x="270" y="155" width="25" height="15" rx="2" fill="#8B4513" opacity="0.6"/>
  
  <!-- Books on desks -->
  <rect x="213" y="150" width="8" height="10" rx="1" fill="#FF0060"/>
  <rect x="243" y="150" width="8" height="10" rx="1" fill="#3C9C8C"/>
  <rect x="273" y="150" width="8" height="10" rx="1" fill="#F53D7A"/>
  
  <!-- Title -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Mathematics Class</text>
  <text x="200" y="60" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" opacity="0.8">Interactive Learning Session</text>
  
  <!-- Decorative elements -->
  <circle cx="320" cy="50" r="8" fill="white" opacity="0.3"/>
  <circle cx="340" cy="70" r="6" fill="white" opacity="0.4"/>
  <circle cx="360" cy="90" r="4" fill="white" opacity="0.5"/>
</svg>