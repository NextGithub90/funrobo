<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="galleryGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F53D7A;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3C9C8C;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#galleryGradient2)"/>
  
  <!-- Science Lab Scene -->
  <rect x="40" y="70" width="320" height="160" rx="10" fill="white" opacity="0.9"/>
  
  <!-- Lab Table -->
  <rect x="60" y="140" width="280" height="60" rx="4" fill="#e9ecef"/>
  
  <!-- Microscope -->
  <g transform="translate(100, 120)">
    <rect x="0" y="20" width="8" height="30" fill="#333"/>
    <circle cx="4" cy="15" r="8" fill="#666"/>
    <rect x="-2" y="8" width="12" height="4" rx="2" fill="#333"/>
    <rect x="10" y="25" width="15" height="3" fill="#333"/>
  </g>
  
  <!-- Test Tubes -->
  <g transform="translate(180, 130)">
    <rect x="0" y="10" width="4" height="20" rx="2" fill="#FF0060" opacity="0.7"/>
    <rect x="8" y="8" width="4" height="22" rx="2" fill="#3C9C8C" opacity="0.7"/>
    <rect x="16" y="12" width="4" height="18" rx="2" fill="#F53D7A" opacity="0.7"/>
    <!-- Test tube rack -->
    <rect x="-2" y="30" width="24" height="4" rx="2" fill="#8B4513"/>
  </g>
  
  <!-- Beakers -->
  <g transform="translate(250, 125)">
    <path d="M0,20 L0,35 L20,35 L20,20 L18,15 L2,15 Z" fill="none" stroke="#333" stroke-width="2"/>
    <rect x="2" y="20" width="16" height="10" fill="#3C9C8C" opacity="0.3"/>
    <path d="M30,18 L30,35 L50,35 L50,18 L48,12 L32,12 Z" fill="none" stroke="#333" stroke-width="2"/>
    <rect x="32" y="18" width="16" height="12" fill="#FF0060" opacity="0.3"/>
  </g>
  
  <!-- Students conducting experiment -->
  <circle cx="120" cy="100" r="12" fill="#FF0060" opacity="0.8"/>
  <circle cx="200" cy="95" r="12" fill="#3C9C8C" opacity="0.8"/>
  <circle cx="280" cy="100" r="12" fill="#F53D7A" opacity="0.8"/>
  
  <!-- Safety goggles -->
  <ellipse cx="120" cy="98" rx="8" ry="4" fill="none" stroke="white" stroke-width="1" opacity="0.8"/>
  <ellipse cx="200" cy="93" rx="8" ry="4" fill="none" stroke="white" stroke-width="1" opacity="0.8"/>
  <ellipse cx="280" cy="98" rx="8" ry="4" fill="none" stroke="white" stroke-width="1" opacity="0.8"/>
  
  <!-- Title -->
  <text x="200" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Science Laboratory</text>
  <text x="200" y="55" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" opacity="0.8">Hands-on Experiments</text>
  
  <!-- Molecular structure decoration -->
  <g transform="translate(320, 80)" opacity="0.4">
    <circle cx="0" cy="0" r="3" fill="white"/>
    <circle cx="15" cy="8" r="3" fill="white"/>
    <circle cx="8" cy="20" r="3" fill="white"/>
    <line x1="0" y1="0" x2="15" y2="8" stroke="white" stroke-width="1"/>
    <line x1="15" y1="8" x2="8" y2="20" stroke="white" stroke-width="1"/>
    <line x1="8" y1="20" x2="0" y2="0" stroke="white" stroke-width="1"/>
  </g>
</svg>